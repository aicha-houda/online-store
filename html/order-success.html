<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Order Success</title>
    <link rel="stylesheet" href="/memoire/css/styles.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f8f8f8;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
        .success-container {
            background-color: white;
            padding: 40px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            max-width: 600px;
            width: 100%;
        }
        h1 {
            color: #28a745;
        }
        .message {
            font-size: 18px;
            margin-bottom: 20px;
        }
        .order-details {
            font-size: 16px;
            margin-bottom: 30px;
        }
        .btn {
            background-color: #28a745;
            color: white;
            padding: 12px 30px;
            border: none;
            border-radius: 4px;
            text-decoration: none;
            font-size: 16px;
        }
        .btn:hover {
            background-color: #218838;
        }
    </style>
</head>
<body>

    <div class="success-container">
        <h1>Order Placed Successfully!</h1>
        <p class="message">Thank you for your order. Your order has been placed successfully.</p>
        <p class="order-details">You will receive an email confirmation shortly. Your order ID is <strong>#12345</strong>.</p>
        <a href="/memoire/html/index.html" class="btn">Continue Shopping</a>
    </div>

</body>
</html>
