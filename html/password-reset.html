<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password | Noulika Store</title>
    <link rel="icon" href="/memoire/image/logo.svg">
    <style>
        :root {
            --main_color: pink;
            --white_color: #ffffff;
            --p_color: #666666;
            --black_color: #000000;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 0 20px;
        }
        
        .form-content {
            background: var(--white_color);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.1);
            border: 3px solid var(--main_color);
        }
        
        h2 {
            color: var(--main_color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: var(--main_color);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="password"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ffe6f2;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="password"]:focus {
            border-color: var(--main_color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 182, 193, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--main_color), #ffb6c1);
            color: var(--white_color);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
        }
        
        .message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .success {
            background-color: #e6ffed;
            color: #2d8649;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .debug-info {
            background: #fff9fb;
            padding: 20px;
            margin-top: 30px;
            border-radius: 8px;
            border: 1px solid #ffe6f2;
            font-family: monospace;
            font-size: 14px;
        }
        
        .hidden {
            display: none;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <h2>Create New Password</h2>
            <div id="message" class="message hidden"></div>
            
            <form id="passwordResetForm">
                <input type="hidden" id="formEmail" name="email">
                <input type="hidden" id="formToken" name="token">
                
                <div class="form-group">
                    <label for="newPassword">New Password</label>
                    <input type="password" id="newPassword" name="new_password" required minlength="8">
                </div>
                
                <div class="form-group">
                    <label for="confirmPassword">Confirm Password</label>
                    <input type="password" id="confirmPassword" name="confirm_password" required minlength="8">
                </div>
                
                <button type="submit" class="submit-btn">Reset Password</button>
            </form>
            
            <!-- Debug Information (visible during development) -->
            <div class="debug-info">
                <h4>Debug Information</h4>
                <div id="debugContent"></div>
            </div>
        </div>
    </div>

    <script>
    document.addEventListener('DOMContentLoaded', function() {
        const urlParams = new URLSearchParams(window.location.search);
        const email = decodeURIComponent(urlParams.get('email') || '');
        const token = urlParams.get('token') || '';
        
        // Display debug info
        document.getElementById('debugContent').innerHTML = `
            <p><strong>Email:</strong> ${email || 'Not provided'}</p>
            <p><strong>Token:</strong> ${token ? token.substring(0, 8) + '...' : 'Not provided'}</p>
        `;
        
        // Set form values
        document.getElementById('formEmail').value = email;
        document.getElementById('formToken').value = token;
        
        // Form submission
        document.getElementById('passwordResetForm').addEventListener('submit', async function(e) {
            e.preventDefault();
            
            const messageDiv = document.getElementById('message');
            messageDiv.textContent = '';
            messageDiv.className = 'message hidden';
            
            const newPassword = document.getElementById('newPassword').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            
            // Client-side validation
            if (newPassword !== confirmPassword) {
                messageDiv.textContent = 'Passwords do not match';
                messageDiv.className = 'message error';
                return;
            }
            
            try {
                const formData = new FormData();
                formData.append('email', email);
                formData.append('token', token);
                formData.append('new_password', newPassword);
                formData.append('confirm_password', confirmPassword);
                
                const response = await fetch('/memoire/php/process-reset.php', {
                    method: 'POST',
                    body: formData
                });
                
                const result = await response.json();
                
                if (result.status === 'success') {
                    messageDiv.className = 'message success';
                    messageDiv.textContent = 'Password reset successfully! Redirecting to login...';
                    setTimeout(() => {
                        window.location.href = '/memoire/html/login.html';
                    }, 2000);
                } else {
                    messageDiv.className = 'message error';
                    messageDiv.textContent = result.message || 'Password reset failed';
                }
            } catch (error) {
                messageDiv.className = 'message error';
                messageDiv.textContent = 'Network error. Please try again.';
                console.error('Error:', error);
            }
        });
    });
    </script>
</body>
</html>
