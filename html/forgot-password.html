<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Forgot Password | Noulika Store</title>
    <link rel="icon" href="/memoire/image/logo.svg">
    <style>
        :root {
            --main_color: pink;
            --white_color: #ffffff;
            --p_color: #666666;
            --black_color: #000000;
        }
        
        body {
            font-family: Arial, sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 0;
        }
        
        .container {
            max-width: 600px;
            margin: 60px auto;
            padding: 0 20px;
        }
        
        .form-content {
            background: var(--white_color);
            border-radius: 15px;
            padding: 40px;
            box-shadow: 0 8px 20px rgba(255, 182, 193, 0.1);
            border: 3px solid var(--main_color);
        }
        
        h2 {
            color: var(--main_color);
            text-align: center;
            margin-bottom: 30px;
            font-size: 2rem;
        }
        
        .form-group {
            margin-bottom: 25px;
        }
        
        label {
            display: block;
            color: var(--main_color);
            margin-bottom: 8px;
            font-weight: 600;
        }
        
        input[type="email"] {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ffe6f2;
            border-radius: 8px;
            font-size: 16px;
            transition: all 0.3s ease;
        }
        
        input[type="email"]:focus {
            border-color: var(--main_color);
            outline: none;
            box-shadow: 0 0 0 3px rgba(255, 182, 193, 0.2);
        }
        
        .submit-btn {
            background: linear-gradient(135deg, var(--main_color), #ffb6c1);
            color: var(--white_color);
            padding: 12px 30px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: bold;
            font-size: 16px;
            transition: all 0.3s ease;
            width: 100%;
        }
        
        .submit-btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(255, 182, 193, 0.3);
        }
        
        .result-message {
            margin-top: 25px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
        }
        
        .success {
            background-color: #e6ffed;
            color: #2d8649;
        }
        
        .error {
            background-color: #ffebee;
            color: #c62828;
        }
        
        .btn-home {
            display: block;
            text-align: center;
            margin-top: 30px;
            color: var(--main_color);
            text-decoration: none;
            font-weight: 600;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="form-content">
            <h2>Reset Your Password</h2>
            <form id="forgotPasswordForm">
                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" name="email" required>
                </div>
                <button type="submit" class="submit-btn">Send Reset Link</button>
            </form>
            <div id="result" class="result-message hidden"></div>
            <a href="/memoire/html/login.html" class="btn-home">Back to Login</a>
        </div>
    </div>

    <script>
    document.getElementById('forgotPasswordForm').addEventListener('submit', async function(e) {
        e.preventDefault();
        const email = document.getElementById('email').value;
        const resultDiv = document.getElementById('result');
        resultDiv.className = 'result-message';
        resultDiv.textContent = 'Sending reset link...';
        resultDiv.classList.remove('hidden');
        
        try {
            const response = await fetch('/memoire/php/send-reset-email.php', {
                method: 'POST',
                headers: { 'Content-Type': 'application/x-www-form-urlencoded' },
                body: `email=${encodeURIComponent(email)}`
            });
            
            const result = await response.json();
            
            if (result.status === 'success') {
                resultDiv.className = 'result-message success';
                resultDiv.innerHTML = `
                    Reset link sent to ${email}<br>
                    <small>For testing: <a href="${result.reset_link}">Click here</a></small>
                `;
            } else {
                resultDiv.className = 'result-message error';
                resultDiv.textContent = result.message || 'Error sending reset link';
            }
        } catch (error) {
            resultDiv.className = 'result-message error';
            resultDiv.textContent = 'Network error. Please try again.';
        }
    });
    </script>
</body>
</html>
